<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>EuroLeague AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* IMPORTANT: Replace 'YOUR_BACKGROUND_IMAGE_URL_HERE' 
              with the direct link to the euroleague.jpg image after you upload it.
              For example: 'https://your-website.com/euroleague.jpg'
            */
            background-image: url('https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/515441255_1321355419357988_1730313182967710561_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=wiZnA4PrcusQ7kNvwHgTn25&_nc_oc=Admd_USFqAiy5YhS7-VvZRy3KKKVvrgf_j5bP7Hn2NQjCst-uRPIleRytE-q1fMdO7g&_nc_zt=23&_nc_ht=scontent-lga3-3.xx&_nc_gid=bfC7KiIW6xgfZtU_thapkA&oh=00_AfdKFiJMBH7jbE_wQZa_H9_vv7EI-PSALqZyDp6CU9ylKQ&oe=68F11D98');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow: hidden; /* Prevent scrollbars from appearing when dragging */
        }
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5); /* slate-800 */
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 3px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        .bg-overlay {
            background-color: rgba(2, 6, 23, 0.7); /* slate-950 with 70% opacity */
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

    <div id="chat-window" class="w-full max-w-2xl bg-slate-900/50 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl shadow-blue-500/10 flex flex-col h-[90vh] bg-overlay absolute select-none">
        <!-- Header (Drag Handle) -->
        <div id="chat-header" class="p-4 border-b border-slate-700 flex justify-between items-center bg-transparent rounded-t-2xl cursor-move">
            <div class="flex items-center space-x-4">
                <div class="relative w-12 h-12">
                    <div class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center flex-shrink-0 p-1">
                        <img src="https://img.favpng.com/2/2/14/3d-male-avatar-3d-glasses-wearing-cartoon-character-y66ZMATL.jpg" alt="AI Avatar" class="rounded-full">
                    </div>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-100">EuroLeague Scouter</h1>
                    <p class="text-sm text-slate-400 flex items-center">
                        <span id="status-indicator" class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        <span id="status-text">Online</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-6">
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center flex-shrink-0 p-1">
                     <img src="https://img.favpng.com/2/2/14/3d-male-avatar-3d-glasses-wearing-cartoon-character-y66ZMATL.jpg" alt="AI Avatar" class="rounded-full">
                </div>
                <div class="bg-slate-800 p-4 rounded-lg rounded-tl-none max-w-lg">
                    <p class="text-slate-200">
                        Hello mate !! I am the Euroleague Scouter. How can I help you today ?
                    </p>
                    <p class="text-xs text-slate-500 mt-2 text-right">Just now</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 pb-2 hidden">
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center flex-shrink-0 p-1">
                     <img src="https://img.favpng.com/2/2/14/3d-male-avatar-3d-glasses-wearing-cartoon-character-y66ZMATL.jpg" alt="AI Avatar" class="rounded-full">
                </div>
                <div class="bg-slate-800 p-4 rounded-lg rounded-tl-none">
                    <div class="flex items-center justify-center space-x-1">
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-bounce" style="animation-delay: -0.3s;"></span>
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-bounce" style="animation-delay: -0.15s;"></span>
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-bounce"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-slate-700 bg-slate-900/50 rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..."
                    class="flex-1 w-full px-4 py-3 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all bg-slate-800 text-slate-100 placeholder-slate-400"
                    autocomplete="off">
                <button type="submit" id="submit-button" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-slate-900 transition-transform transform active:scale-95">
                    <i data-lucide="send-horizontal" class="w-6 h-6"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const submitButton = document.getElementById('submit-button');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // URL for the new assistant avatar
        const assistantAvatarUrl = 'https://img.favpng.com/2/2/14/3d-male-avatar-3d-glasses-wearing-cartoon-character-y66ZMATL.jpg';

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && !submitButton.disabled) {
                addMessage(message, 'user');
                messageInput.value = '';
                getBotResponse(message);
            }
        });

        function addMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-start gap-3 ${sender === 'user' ? 'justify-end' : ''}`;
            
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            let messageHTML;
            if (sender === 'user') {
                messageHTML = `
                    <div class="bg-indigo-600 text-white p-4 rounded-lg rounded-tr-none max-w-lg shadow-md">
                        <p>${message}</p>
                        <p class="text-xs text-indigo-200 mt-2 text-right">${time}</p>
                    </div>
                    <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center flex-shrink-0 text-white">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>`;
            } else {
                messageHTML = `
                    <div class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center flex-shrink-0 p-1">
                        <img src="${assistantAvatarUrl}" alt="AI Avatar" class="rounded-full">
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg rounded-tl-none max-w-lg shadow-md">
                        <p class="text-slate-200">${message}</p>
                        <p class="text-xs text-slate-500 mt-2 text-right">${time}</p>
                    </div>`;
            }
            messageWrapper.innerHTML = messageHTML;
            chatContainer.appendChild(messageWrapper);
            lucide.createIcons();
            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function getBotResponse(userMessage) {
            const backendUrl = 'https://euroleaguechat.onrender.com/chat'; 

            showTypingIndicator();
            submitButton.disabled = true;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 60000); 

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.error || `HTTP error! Status: ${response.status}`;
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                addMessage(data.reply, 'bot');
                statusIndicator.classList.remove('bg-red-500');
                statusIndicator.classList.add('bg-green-500');
                statusText.textContent = 'Online';

            } catch (error) {
                clearTimeout(timeoutId);
                console.error("Error fetching bot response:", error);

                if (error.name === 'AbortError') {
                    addMessage("The server is taking a long time to respond, which can happen on the first request as it wakes up. Please try sending your message again in a moment.", 'bot');
                } else {
                    addMessage(`Sorry, I'm having trouble connecting. Please try again later. [Error: ${error.message}]`, 'bot');
                }
                
                statusIndicator.classList.remove('bg-green-500');
                statusIndicator.classList.add('bg-red-500');
                statusText.textContent = 'Connection Error';
            } finally {
                hideTypingIndicator();
                submitButton.disabled = false;
                messageInput.focus();
            }
        }

        // --- NEW DRAGGABLE WINDOW SCRIPT ---
        const chatWindow = document.getElementById('chat-window');
        const chatHeader = document.getElementById('chat-header');

        let isDragging = false;
        let offsetX, offsetY;

        // Center the window initially and on resize
        function centerWindow() {
            const y = (window.innerHeight - chatWindow.offsetHeight) / 2;
            const x = (window.innerWidth - chatWindow.offsetWidth) / 2;
            chatWindow.style.top = y > 0 ? `${y}px` : '0px';
            chatWindow.style.left = x > 0 ? `${x}px` : '0px';
        }

        window.addEventListener('load', centerWindow);
        window.addEventListener('resize', centerWindow);

        chatHeader.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - chatWindow.offsetLeft;
            offsetY = e.clientY - chatWindow.offsetTop;
            document.body.style.userSelect = 'none'; // Prevent text selection
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            
            // Boundary checks to keep the window within the viewport
            const minX = 0;
            const minY = 0;
            const maxX = window.innerWidth - chatWindow.offsetWidth;
            const maxY = window.innerHeight - chatWindow.offsetHeight;

            newX = Math.max(minX, Math.min(newX, maxX));
            newY = Math.max(minY, Math.min(newY, maxY));

            chatWindow.style.left = `${newX}px`;
            chatWindow.style.top = `${newY}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.userSelect = 'auto'; // Re-enable text selection
        });
    </script>
</body>
</html>
