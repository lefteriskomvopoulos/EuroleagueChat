<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroLeague AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.2), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.2), transparent 40%);
        }
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5); /* slate-800 */
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 3px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="text-slate-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-slate-900/50 backdrop-blur-xl border border-slate-700 rounded-2xl shadow-2xl shadow-blue-500/10 flex flex-col h-[90vh] my-4">
        <!-- Header -->
        <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-transparent rounded-t-2xl">
            <div class="flex items-center space-x-4">
                <div class="relative w-12 h-12">
                     <div class="absolute inset-0 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-full animate-pulse opacity-75"></div>
                    <div class="relative bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center w-12 h-12">
                       <i data-lucide="basketball" class="text-blue-400"></i>
                    </div>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-100">EuroLeague AI Assistant</h1>
                    <p class="text-sm text-slate-400 flex items-center">
                        <span id="status-indicator" class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        <span id="status-text">Online</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-6">
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center flex-shrink-0">
                    <i data-lucide="basketball" class="text-slate-400 w-5 h-5"></i>
                </div>
                <div class="bg-slate-800 p-4 rounded-lg rounded-tl-none max-w-lg">
                    <p class="text-slate-200">
                        Hello! Welcome to the EuroLeague AI assistant. How can I help you today?
                    </p>
                    <p class="text-xs text-slate-500 mt-2 text-right">Just now</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 pb-2 hidden">
            <div class="flex items-start gap-3">
                <div class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center flex-shrink-0">
                    <i data-lucide="basketball" class="text-slate-400 w-5 h-5"></i>
                </div>
                <div class="bg-slate-800 p-4 rounded-lg rounded-tl-none">
                    <div class="flex items-center justify-center space-x-1">
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-bounce" style="animation-delay: -0.3s;"></span>
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-bounce" style="animation-delay: -0.15s;"></span>
                        <span class="w-2 h-2 bg-slate-500 rounded-full animate-bounce"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-slate-700 bg-slate-900/50 rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type your message..."
                    class="flex-1 w-full px-4 py-3 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all bg-slate-800 text-slate-100 placeholder-slate-400"
                    autocomplete="off">
                <button type="submit" id="submit-button" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-slate-900 transition-transform transform active:scale-95">
                    <i data-lucide="send-horizontal" class="w-6 h-6"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const submitButton = document.getElementById('submit-button');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && !submitButton.disabled) {
                addMessage(message, 'user');
                messageInput.value = '';
                getBotResponse(message);
            }
        });

        function addMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-start gap-3 ${sender === 'user' ? 'justify-end' : ''}`;
            
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            let messageHTML;
            if (sender === 'user') {
                messageHTML = `
                    <div class="bg-indigo-600 text-white p-4 rounded-lg rounded-tr-none max-w-lg shadow-md">
                        <p>${message}</p>
                        <p class="text-xs text-indigo-200 mt-2 text-right">${time}</p>
                    </div>
                    <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center flex-shrink-0 text-white">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>`;
            } else {
                messageHTML = `
                    <div class="w-10 h-10 bg-slate-800 border border-slate-700 rounded-full flex items-center justify-center flex-shrink-0">
                        <i data-lucide="basketball" class="w-5 h-5 text-slate-400"></i>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg rounded-tl-none max-w-lg shadow-md">
                        <p class="text-slate-200">${message}</p>
                        <p class="text-xs text-slate-500 mt-2 text-right">${time}</p>
                    </div>`;
            }
            messageWrapper.innerHTML = messageHTML;
            chatContainer.appendChild(messageWrapper);
            lucide.createIcons();
            scrollToBottom();
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function getBotResponse(userMessage) {
            const backendUrl = 'https://euroleaguechat.onrender.com/chat'; 

            showTypingIndicator();
            submitButton.disabled = true;

            // Add AbortController for custom timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 60000); // 60-second timeout

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage }),
                    signal: controller.signal // Link controller to the fetch request
                });

                clearTimeout(timeoutId); // Clear the timeout if the request succeeds

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const errorMessage = errorData.error || `HTTP error! Status: ${response.status}`;
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                addMessage(data.reply, 'bot');
                statusIndicator.classList.remove('bg-red-500');
                statusIndicator.classList.add('bg-green-500');
                statusText.textContent = 'Online';

            } catch (error) {
                clearTimeout(timeoutId);
                console.error("Error fetching bot response:", error);

                if (error.name === 'AbortError') {
                    // This error is thrown when the 60-second timeout is reached
                    addMessage("The server is taking a long time to respond, which can happen on the first request as it wakes up. Please try sending your message again in a moment.", 'bot');
                } else {
                    addMessage(`Sorry, I'm having trouble connecting. Please try again later. [Error: ${error.message}]`, 'bot');
                }
                
                statusIndicator.classList.remove('bg-green-500');
                statusIndicator.classList.add('bg-red-500');
                statusText.textContent = 'Connection Error';
            } finally {
                hideTypingIndicator();
                submitButton.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
